<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="counter">0</h1>
    <div class="overlay">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="container">
      <nav>
        <div>
          <a href="#">About</a>
          <a href="#">Contacts</a>
        </div>
        <div>
          <a href="#">Playground</a>
        </div>
      </nav>

      <div class="header">
        <div class="h1">C</div>
        <div class="h1">A</div>
        <div class="h1">D</div>
        <div class="h1">e</div>
        <div class="h1">s</div>
        <div class="h1">i</div>
        <div class="h1">g</div>
        <div class="h1">n</div>
      </div>
      <div class="hero">
        <img src="./img-1.jpg" alt="" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
      function startLoader() {
        let counterElement = document.querySelector(".counter");
        let currentValue = 0;

        function updateCounter() {
          if (currentValue === 100) {
            return;
          }

          currentValue += Math.floor(Math.random() * 10) + 1;

          if (currentValue > 100) {
            currentValue = 100;
          }

          counterElement.textContent = currentValue;

          let delay = Math.floor(Math.random() * 200) + 50;
          setTimeout(updateCounter, delay);
        }
        updateCounter();
      }

      startLoader();

      gsap.to(".counter", 0.25, {
        delay: 3.5,
        opacity: 0,
      });

      gsap.to(".bar", 3.5, {
        delay: 1.5,
        height: 0,
        stagger: {
          amount: 0.5,
        },
        ease: "power4.inOut",
      });

      gsap.from(".h1", 1.5, {
        delay: 4,
        y: 700,
        stagger: {
          amount: 0.5,
        },
        ease: "power4.inOut",
      });
      gsap.from(".hero", 2, {
        delay: 4.5,
        y: 400,
        ease: "power4.inOut",
      });
    </script>
  </body>
</html>
